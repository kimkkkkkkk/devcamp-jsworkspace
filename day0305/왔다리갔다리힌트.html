<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hero{
            position: absolute; /*부모인 body를 기준으로 위치 설정한 거임*/
            left: 0px;
            top: 200px;
        }
    </style>
    <script>
        var x =0; // 우주선의 x좌표를 결정할 변수
      
        function move(){
            x+=10//x는 기존x에 10 을 더하시오 ==10씩 누적표현식
            //h1 태그 안쪽에 좌표 텍스트 출력
            document.querySelector("h1").innerText="x값:"+x; // x은 변수자리
            // 증가시킨 변수를 우주선의 좌표에도 써먹어보자!!
            //문서내의 hero요소의 left 값을 변경시키자! + 좌표 정보도 갱신
           
            document.querySelector("#hero").style.left= x+"px";
         

            //500에 도달했을때는 우주선의 좌표가 감소되어야 한다..
            //또한 다시 0에 도달하면 ,우주선의 좌표는 증가되어야한다..
            //23번 줄 의 x값은 증가하거나 감소하거나 x%500==0 ?  / 
            //힌트 삼항연산자+ %를 이용하자!!
            // 스타일을 여러개를 줄 수 있다  왼쪽에 공백으로  넣음으로서 오른쪽으로 이동시키는 것 px 은 단위 픽셀 

        }
     



      
      </script>
</head> 
<body>
    <button onClick="move()"> 수동으로 이동</button>
   <h1>x값 :0</h1> 
   <!-- 숫자를 뭘줘도 사실은 0 임  위 레프트 값 0 이어서-->
    <img id="hero" src="../image/hero.png" width="50px"> 
    <!-- 스타일로 이동하게 하기 포지션은 앱솔루트로 가기 바디 태그 기준으로해서 -->
</body>
</html>
