<body>
    <h1>여기에 판단결과 나올 곳</h1>
    <script>
       
        var msg; 
    
    
        var result= prompt("원하시는 연도를 입력하세요");
      
       var ans=(isNaN(result) )? "윤달이 있는 해 입니다" : "윤달이 없는 해 입니다"
       alert(ans);
    
        
        msg=(result%4==0)?"평달":"윤달" ;
        document.querySelector("h1").innerText=msg+"입니다"; // 2
    </script>
