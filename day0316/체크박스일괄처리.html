<script>
    function checkAll(){
        
        //문서내의 체크박스 중 kb 라는 요소의 체크 상태를 제어해보자!!
        //document.getElementById("kb").checked=document.getElementById("king").checked; // (대왕체크박스의 상태)
        
        //문서내의 ch라는 그룹 즉 ch로 부여된 이름배열을 이용하여 일괄처리
        var ch = document.getElementsByName("ch");
        for(var i=0;i<ch.length;i++){
            ch[i].cheked=document.getElementById("king").checked;
        }
            
    }
</script>
