<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #cico{
        width: 80px;
    }
    /* 프로그래밍 언어로 움직이 제어하려면 프로그래밍 언어로 포지션을 줘야지 정확히 움직임
    스타일시트로 하면 안됨 인라인 방식이 임베디드 방식보다 먼저 될 수 도 있고  프로그램적 문제
    프로그래밍으로 할거면 초기값도 프로그래밍으로 */
</style>
<script>
//목표지점에 한걸음에 도착하면, 순간이동이 되므로, 자연스럽지 못하다
//더 부드러운 효과를 내려면, 감속도 처리해야 하고, 이 감속도 처리
//많은 분야의 애니메이션에서 이용하고 있다..
var targetX = 500; // 치코리타가 도달할 목표지점의 x좌표
var a=0.1; //비율을 표현하는 비율계수
var cico;

//문서가로드되면, 치코의 스타일 포지션 값을 자바스크립트에 지정
window.addEventListener("load",function(){
    cico=document.getElementById("cico"); // 문서내의 cico 변수 받기
    cico.style.position="absolute";
    cico.style.left=0+"px";
    cico.style.top=200+"px";

    console.log("현재 치코 x위치는",cico.style.left);

});

function move(){
    // cico.style.left=targetX+"px"; // 순간이동
    //공식 : 물체위치 = 현재 위치 + (목표지점과-현재내위치를 뺀다)... (앞으로나아가서 +)
    cico.style.left =parseInt(cico.style.left)+a*(targetX - parseInt(cico.style.left))+"px";
    setTimeout("move()",10);
   }

</script>
</head>
<body>
    <button onClick="move()">움직이기</button>
    <img src="../image/ci.png" id="cico" style="position: absolute;left: 0px;top: 200px">
</body>
</html>
