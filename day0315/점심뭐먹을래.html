<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    
    //원하는 메뉴를 선택하기 전에, 컴퓨터에서 랜덤을 구하는 방법부터 배워야 함!!
    //대부분의 언어가 비슷...(java,javascript 흡사)
    var food = ["소고기","양꼬치","곱창","감자전","햄버거",]; 
                        //간혹가다 개발자모드에서 undefined 나온 이유는 개수 1가모잘라서 배열이 모잘라서
    function getRandom(){
        //배열의 길이를 구하는 속성 : 배열의 길이, 배열.length 항상 정수로 나옴
        console.log("당신이 선택할 수 있는 음식의 수는",food.length);
        // 이 함수를 호출할 때마다, 랜덤값을 반환해보자!!
        var r= parseInt(Math.random()*food.length); // js가
        // 0~1 사이의 난수를 반환해준다 (랜덤하게.. Int 가 정수)
        console.log("오늘의 추천메뉴:",food[r]);
    }
</script>
</head>
<body>
    <button onClick="getRandom()">랜덤값 구하기</button>
</body>
</html>
