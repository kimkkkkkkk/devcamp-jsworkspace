<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

body{margin: 0px;}
.wrapper{
    width: 700px;
    height: 600px;
    background-color: beige;
    overflow: hidden; /*자식이 떠 있기 떄문에 (부모영역)*/
}

.menu{
    width: 100px;
    height: 100%;
    background-color: burlywood;
    float: left;
}

.content{
    width: 600px;
    height: 100%;
    background-color: cornsilk;
    float: left;
    position: relative;
}
.menu img{
    width: 80px;
    height: 70px;
    border:5px solid black;
}
</style>
<script>
var img_name;// 도장찍힐 이미지명
//content div에 마우스를 누를때마다, 이미지를 동적으로 부착한다!!
//단, 이미지가 붙을 위치는 마우스를 클릭한 좌표와 동일하게..
    function stamp(){
        var img = document.createElement("img");
        img.src="../image/card "+img_name+".png";
        img.style.width=70+"px";
        img.style.height=85+"px";

        // x,y 좌표의 값을 마우스 값과 일치시킨다.
        var x = event.clientX; // 마우스x좌표
        var y = event.clientY;
        img.style.position="absolute";
        img.style.left=(x+35)+"px";
        img.style.top=(y+43)+"px";

        //content에 부착하자
        var content= document.querySelector(".content");
        content.appendChild(img);
    }
</script>
</head>
<body>
    <div class="wrapper">
        <div class="content" onmouseup="stamp()"></div>
        <div class="menu">
            <img src="../image/card 1.png"onClick="img_name=1">
            <img src="../image/card 2.png"onClick="mg_name=2">
            <img src="../image/card 3.png"onClick="mg_name=3">
            <img src="../image/card 4.png"onClick="mg_name=4">
            <img src="../image/card 5.png"onClick="mg_name=5">
        </div>
    </div>
</body>
</html>
