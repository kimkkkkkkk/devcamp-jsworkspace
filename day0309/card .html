<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나는 개발자다</title>
<script>
var div; // 모든 함수에서 접근이 가능하도록 전역함수
var n=0; // 변수의 값이 숫자인 경우엔 반드시 초기값을 할당하자!!


window.addEventListener("load",function(){
     init();
});

//디자인 초기화~(버튼, wrapper,등등...)
function init(){
    var bt = document.createElement("button"); // 버튼 생성
    bt.innerText="카드생성";
    bt.addEventListener("click",function(){ // 버튼을 클릭하면!!
       createCard(); 
    });

    // 자동 버튼 생성
    var bt2=document.createElement("button");
    bt2.innerText="자동생성";
    bt2.addEventListener("click",function(){
        setInterval("createCard()",100);
    });

    div = document.createElement("div"); // div 생성 (div는 지역변수로 전역변수로
    // 맨위에 설정하면 var 지워야함 새롭게 태어나는 변수가 되기 떄문에 )
    div.style.width=800+"px";
    div.style.height=600+"px";
    div.style.background="yellow";
    div.style.margin="auto";
    div.style.overflow="hidden";

    //생성된 버튼을 body에 부착!!
    document.body.appendChild(bt);
    document.body.appendChild(bt2);
    document.body.appendChild(div);

}
// 카드 이미지를 동적(실행타임에)으로 생성하여, div에 부착하자!!
function createCard(){
    var img = document.createElement("img"); // img 생성
    n=n%5; // 순환구조로 쓰일 수 있겠구나 n을 5 로 나누면 0 근데 밑에서 ++ 받아서 1
                // 5가 나올때까지 반복 5를 5로 나누면 0  그냥 순환구조
    n++;
    img.src = "../image/card "+n+".png";
    img.style.width=50+"px";

    //5를 넘어서면 1로 돌려라~
    // if(n>=5){
    //   n=0; 
    // }



    //이미지를 div에 자식요소로 부착!!
    div.appendChild(img);
}
</script>
</head>
<body>
</body>
</html>
