<pre>
    논리연산자?
    연산 대상이 되는 데이터가 논리값인 연산자!
    &&(and) : 까다로운 연산자 : 피연산자가 모두 true 이어야 연산결과를 true 로 간주하는
                                            연산자
                        
    l l (or) : 관대한 연산자
    ! (not)
</pre>
<script>
    // var flag = false;
    console.log(true && true && !false); // false 로 답을냄 모두 true여야함
    console.log(true || true || false); //
    </script>
