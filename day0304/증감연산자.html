++,--는 증감 연산자이다<br>
명시되어 있지는 않지만, 1씩 증가, 1씩 감소를 의미<br>

증감연산자는 피연산자의 수가 1개밖에 없다 ( 여기서 피는 당하는 입장)
<br>
예) x+y 수식에서 x와 y는 연산을 당하는 데이터이므로 피연산자라 한다.
 <br>
출력과 연산의 순서상 문제


<script>
    var x=7;
    x++; // x= x+1 왼쪽 꺼랑 오른쪽 꺼 같음
    console.log(x); // 8
    x--; // x = x-1
    console.log(x); // 7

    var a=2;
    a++;
    a++
    a+1= a; // 왼쪽은 무조건 변수 오른쪽에 있는 결과를 왼쪽에 담음
    console.log("a는",a++); // 콘솔은 나중에 하고 플플을 먼저 한다
    console.log("a 최종 결과는 ",a);

</script>
